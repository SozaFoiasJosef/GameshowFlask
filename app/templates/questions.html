{% extends 'base.html' %}

{% block title %}Questions{% endblock %}

{% block content %} </ul>
<div class="d-flex justify-content-center my-5">
    <h1>Questions</h1>
</div>
<div class="d-flex justify-content-center my-5">
    <form method="POST" action="{{ url_for('main.questions') }}">
        {{ form.csrf_token() }}
        <div class="input-group flex-nowrap container-fluid ">
            <input id="answer" name="answer" type="text" class="form-control" placeholder="Answer" value="" type="text" aria-label="Answer" aria-describedby="addon-wrapping">
        </div>
        <div class="d-flex justify-content-center my-5"><button type="submit" class="btn btn-primary">Submit</button></div>
    </form>
</div>
{% endblock %}
