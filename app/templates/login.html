<div class="d-flex justify-content-center my-5">
    <h1>Login</h1>

        {{ form.csrf_token() }}

            <input id="username" name="username" type="text" class="form-control" placeholder="Username" value="" type="text" aria-label="Username" aria-describedby="addon-wrapping">

            <input id="password" name="password" type="text" class="form-control" placeholder="Password" value="" type="text" aria-label="Password" aria-describedby="addon-wrapping">
        </div>
        <div class="d-flex justify-content-center"><button type="submit" class="btn btn-primary">Submit</button></div>
    </form>
